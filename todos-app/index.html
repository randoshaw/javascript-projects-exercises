<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos in JS are fun!</title>
</head>
<body>
        <h1>Another Todos App!</h1>
        <input id="search-text" type="text" placeholder="Filter todos">
        <label>
            <input type="checkbox" id="hide-completed"> Hide completed
        </label>
        <div id="todos-list"></div>
        <form id="new-todo">
            <input type="text" placeholder="Enter something to do" name="text">
            <button>Add Todo</button>
        </form>
        <script src="todos-app.js"></script>
</body>
</html>
