<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Take Notes App</title>
	</head>
	<body>
		<h1>Take Notes App</h1>
		<h2>The app that records your notes!</h2>
        <input id="search-text" type="number" placeholder="Filter notes" />
        <select id="filter-by">
            <option value="byEdited">Sort by last edited</option>
            <option value="byCreated">Sort by recently created</option>
            <option value="alphabetical">Sort alphabetically</option>
        </select>
		<div id="notes"></div>
		<button id="create-note">Create Note</button>
		<!-- <label> 
            <input id='for-fun' type="checkbox" /> Check me 
        </label> -->

		<script src="notes-app.js"></script>
	</body>
</html>
